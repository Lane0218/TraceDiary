<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TraceDiary UI Layout Prototype</title>
    <style>
      :root {
        --bg: #f6f7f9;
        --surface: #ffffff;
        --surface-2: #f9fafb;
        --line: #e5e7eb;
        --text: #111827;
        --muted: #6b7280;
        --accent: #2563eb;
        --success: #15803d;
        --warning: #b45309;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--text);
        font-family: "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
      }

      .shell {
        margin: 0 auto;
        max-width: 1180px;
        padding: 0 24px 28px;
      }

      .topbar {
        position: sticky;
        top: 0;
        z-index: 3;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 64px;
        border-bottom: 1px solid var(--line);
        background: rgba(246, 247, 249, 0.94);
        backdrop-filter: blur(8px);
      }

      .brand {
        font-family: "Noto Serif SC", "Songti SC", serif;
        font-size: 20px;
        letter-spacing: 0.02em;
      }

      .tabs {
        display: flex;
        gap: 18px;
      }

      .tab {
        border: 0;
        background: transparent;
        color: var(--muted);
        padding: 8px 0;
        font-size: 14px;
        border-bottom: 2px solid transparent;
        cursor: pointer;
      }

      .tab.active {
        color: var(--text);
        border-bottom-color: var(--accent);
      }

      .status-chip {
        border: 1px solid var(--line);
        border-radius: 999px;
        background: var(--surface);
        color: var(--muted);
        padding: 6px 10px;
        font-size: 12px;
      }

      .page {
        display: none;
        animation: page-in 0.2s ease;
      }

      .page.active {
        display: block;
      }

      @keyframes page-in {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .page-header {
        margin: 22px 0 16px;
      }

      .page-header h1 {
        margin: 0;
        font-family: "Noto Serif SC", "Songti SC", serif;
        font-size: 34px;
      }

      .page-header p {
        margin: 8px 0 0;
        color: var(--muted);
      }

      .card {
        border: 1px solid var(--line);
        border-radius: 16px;
        background: var(--surface);
        box-shadow: 0 6px 20px rgba(17, 24, 39, 0.06);
      }

      .grid {
        display: grid;
        gap: 16px;
      }

      .grid-two {
        grid-template-columns: minmax(0, 2fr) minmax(280px, 1fr);
      }

      .panel {
        padding: 18px;
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 12px;
      }

      .field label {
        font-size: 13px;
        color: var(--muted);
      }

      .field input,
      .field textarea,
      .field select {
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 10px 12px;
        background: var(--surface);
        color: var(--text);
      }

      .btn {
        border: 1px solid var(--line);
        border-radius: 10px;
        background: var(--surface);
        color: var(--text);
        padding: 9px 12px;
        cursor: pointer;
      }

      .btn.primary {
        border-color: var(--accent);
        background: var(--accent);
        color: #fff;
      }

      .calendar-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .month-title {
        font-weight: 600;
      }

      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, minmax(0, 1fr));
        gap: 8px;
      }

      .day {
        border: 1px solid var(--line);
        border-radius: 12px;
        background: var(--surface);
        min-height: 42px;
        font-size: 13px;
      }

      .day.active {
        border-color: var(--accent);
        background: #eff6ff;
        color: #1d4ed8;
      }

      .day.today {
        box-shadow: inset 0 0 0 1px var(--accent);
      }

      .list {
        max-height: 330px;
        overflow: auto;
        border: 1px solid var(--line);
        border-radius: 12px;
        background: var(--surface-2);
        padding: 8px;
      }

      .list-item {
        border: 1px solid var(--line);
        border-radius: 12px;
        background: var(--surface);
        padding: 10px;
        margin-bottom: 8px;
      }

      .toolbar {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 10px;
        padding: 12px;
        margin-bottom: 12px;
      }

      .editor {
        min-height: 360px;
        resize: vertical;
      }

      .status {
        font-size: 13px;
      }

      .status.saving {
        color: var(--warning);
      }

      .status.saved {
        color: var(--success);
      }

      @media (max-width: 920px) {
        .shell {
          padding: 0 16px 20px;
        }

        .grid-two {
          grid-template-columns: 1fr;
        }

        .topbar {
          flex-wrap: wrap;
          gap: 8px;
          height: auto;
          padding: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <header class="topbar">
        <div class="brand">TraceDiary</div>
        <nav class="tabs" aria-label="页面切换">
          <button class="tab active" data-page="welcome">欢迎</button>
          <button class="tab" data-page="calendar">日历</button>
          <button class="tab" data-page="editor">编辑</button>
          <button class="tab" data-page="yearly">年度总结</button>
        </nav>
        <div class="status-chip" id="globalLockState">锁态：已解锁（演示）</div>
      </header>

      <section id="welcome" class="page active" aria-label="welcome-layout">
        <div class="page-header">
          <h1>欢迎使用 TraceDiary</h1>
          <p>布局演示：左侧表单初始化，右侧系统状态与风险提示。</p>
        </div>
        <div class="grid grid-two">
          <article class="card panel">
            <div class="field">
              <label>Gitee 仓库</label>
              <input placeholder="owner/repo" />
            </div>
            <div class="field">
              <label>Token</label>
              <input placeholder="请输入 Token" type="password" />
            </div>
            <div class="field">
              <label>主密码</label>
              <input placeholder="至少 8 位" type="password" />
            </div>
            <button class="btn primary">初始化并保存配置</button>
          </article>
          <aside class="card panel">
            <strong>系统状态</strong>
            <p style="color: var(--muted)">stage: needs-setup</p>
            <p style="color: var(--muted)">状态条会统一复用到其他页面。</p>
          </aside>
        </div>
      </section>

      <section id="calendar" class="page" aria-label="calendar-layout">
        <div class="page-header">
          <h1>日历</h1>
          <p>布局演示：左侧月历，右侧“往年今日”滚动列表。</p>
        </div>
        <div class="grid grid-two">
          <article class="card panel">
            <div class="calendar-head">
              <button class="btn" id="prevMonth">上个月</button>
              <div class="month-title" id="monthTitle">2026年02月</div>
              <button class="btn" id="nextMonth">下个月</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
          </article>
          <aside class="card panel">
            <div class="field">
              <label>查询日期</label>
              <input id="historyDate" type="date" value="2026-02-08" />
            </div>
            <div class="list" id="historyList"></div>
          </aside>
        </div>
      </section>

      <section id="editor" class="page" aria-label="editor-layout">
        <div class="page-header">
          <h1>编辑</h1>
          <p>布局演示：顶部工具条固定展示日期、保存状态和同步动作。</p>
        </div>
        <div class="card panel toolbar">
          <input type="date" id="editorDate" value="2026-02-08" />
          <span class="status saved" id="saveState">已保存到本地</span>
          <button class="btn" id="syncNow">立即上传</button>
          <span class="status" id="syncState">同步状态：idle</span>
        </div>
        <div class="card panel">
          <textarea class="editor" id="editorArea"># 今天的记录

这里是布局交互原型，不展示编辑器细节。</textarea>
        </div>
      </section>

      <section id="yearly" class="page" aria-label="yearly-layout">
        <div class="page-header">
          <h1>年度总结</h1>
          <p>布局演示：与编辑页同构，只替换时间维度为“年份”。</p>
        </div>
        <div class="card panel toolbar">
          <select>
            <option>2026</option>
            <option>2025</option>
            <option>2024</option>
          </select>
          <span class="status saved">已保存到本地</span>
          <button class="btn">立即上传</button>
          <span class="status">同步状态：success</span>
        </div>
        <div class="card panel">
          <textarea class="editor">## 2026 年度总结

- 关键成果
- 复盘问题
- 明年计划</textarea>
        </div>
      </section>
    </div>

    <script>
      const tabs = document.querySelectorAll('.tab')
      const pages = document.querySelectorAll('.page')
      const monthTitle = document.getElementById('monthTitle')
      const calendarGrid = document.getElementById('calendarGrid')
      const historyList = document.getElementById('historyList')
      const saveState = document.getElementById('saveState')
      const syncState = document.getElementById('syncState')
      const editorArea = document.getElementById('editorArea')

      let currentMonth = new Date(2026, 1, 1)
      let activeDay = 8
      let saveTimer = null

      function formatMonth(date) {
        return `${date.getFullYear()}年${String(date.getMonth() + 1).padStart(2, '0')}月`
      }

      function renderCalendar() {
        monthTitle.textContent = formatMonth(currentMonth)
        calendarGrid.innerHTML = ''

        for (let i = 1; i <= 35; i += 1) {
          const button = document.createElement('button')
          button.className = 'day'
          button.textContent = String(i > 28 ? i - 28 : i)
          if (i === activeDay) button.classList.add('active')
          if (i === 8) button.classList.add('today')
          button.addEventListener('click', () => {
            activeDay = i
            renderCalendar()
          })
          calendarGrid.appendChild(button)
        }
      }

      function renderHistory() {
        historyList.innerHTML = ''
        for (let i = 0; i < 10; i += 1) {
          const item = document.createElement('article')
          item.className = 'list-item'
          item.innerHTML = `<strong>${2025 - i} 年</strong><p style="margin:6px 0 0;color:#6b7280;">02-08</p><p style="margin:8px 0 0;">往年今日摘要演示，第 ${i + 1} 条。</p>`
          historyList.appendChild(item)
        }
      }

      tabs.forEach((tab) => {
        tab.addEventListener('click', () => {
          tabs.forEach((item) => item.classList.remove('active'))
          pages.forEach((page) => page.classList.remove('active'))
          tab.classList.add('active')
          document.getElementById(tab.dataset.page).classList.add('active')
        })
      })

      document.getElementById('prevMonth').addEventListener('click', () => {
        currentMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1, 1)
        renderCalendar()
      })

      document.getElementById('nextMonth').addEventListener('click', () => {
        currentMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 1)
        renderCalendar()
      })

      document.getElementById('syncNow').addEventListener('click', () => {
        syncState.textContent = '同步状态：syncing'
        setTimeout(() => {
          syncState.textContent = '同步状态：success（刚刚）'
        }, 800)
      })

      editorArea.addEventListener('input', () => {
        if (saveTimer) clearTimeout(saveTimer)
        saveState.textContent = '保存中...'
        saveState.className = 'status saving'
        saveTimer = setTimeout(() => {
          saveState.textContent = '已保存到本地'
          saveState.className = 'status saved'
        }, 600)
      })

      renderCalendar()
      renderHistory()
    </script>
  </body>
</html>
